<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Restaurant Apps Starter Project</title>
  <meta name="description" content="Overant Restaurant">
  <meta name="theme-color" content="#db0000" />
  <link rel="icon" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <link rel="preconnect" href="https://restaurant-api.dicoding.dev" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preload" as="image" href="images/heros/hero-image.webp" type="image/webp">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap">
  <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');"
    href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap" rel="stylesheet"
    type="text/css">

  <style>
    /*! CRITICAL CSS */[class*=" fa-"]{display:inline-block;font-family:icomoon!important;font:normal normal normal 14px/1 icomoon;speak:never;font-style:inherit;font-weight:400;font-variant:normal;text-transform:none;line-height:1;text-rendering:auto;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.fa-spinner:before{content:""}.fa-spinner:before{content:""}.fa-3x{font-size:3em}.fa-spin{-webkit-animation:fa-spin 2s infinite linear;animation:fa-spin 2s infinite linear}*{padding:0;margin:0;box-sizing:border-box}body,html{margin:0;padding:0;width:100%}body{color:#000;font-family:Poppins,sans-serif;font-size:14px;background-color:#fff5ec}img{display:block;width:100%;height:auto}.container{max-width:1200px;padding:0 15px;margin:0 auto}.btn{display:inline-block;font-weight:400;text-align:center;white-space:nowrap;vertical-align:middle;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;border:5px solid transparent;padding:.375rem .75rem;font-size:14px;line-height:1.5;border-radius:.25rem;min-width:44.5px;min-height:44.5px;transition:color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out}.fa{color:#fe043c}a{color:#2e266f}.skip-link{position:absolute;top:-40px;left:0;background-color:#fe043c;color:#fff;padding:8px;z-index:100}.initial-loading{align-items:center;display:flex;height:90vh;justify-content:center;width:100%}.header-navigation{position:-webkit-sticky;position:sticky;top:0;background-color:#fff;box-shadow:0 1px 2px 0 rgba(0,0,0,.05);z-index:5;min-height:65px}.header-navigation .container{min-height:4rem;display:flex;align-content:center;align-items:center;justify-content:space-between}.header-navigation .btn-menu{display:none}.header-navigation nav ul{margin:0}.header-navigation nav ul li{display:inline-block;text-align:center;line-height:24px;text-transform:uppercase}.header-navigation nav ul li a{display:inline-block;padding:1.3em 2em;text-decoration:none;font-weight:700}footer{padding:32px 0 16px;color:#2d3748;background-color:#ffedde}footer .container{min-height:50px;display:flex;align-content:center;align-items:center;justify-content:space-between;flex-direction:column}footer .container .link{margin-bottom:16px}footer .container .link a{padding:16px;display:inline-block;text-decoration:none}footer .container .license{padding-top:16px;text-align:center;width:100%}.full-overlay{display:none;width:100%;height:100%;opacity:1;z-index:1;position:fixed;top:0;left:0;background-color:rgba(0,0,0,.4);transition-property:opacity}.hero{display:flex;align-items:center;min-height:400px;width:100%;text-align:center;background-position:center;background-color:#718096;background-size:cover;position:relative}.hero .hero__bg{position:absolute;width:100%;height:100%;background-color:rgba(0,0,0,.5)}.hero .hero__inner{margin:0 auto;max-width:800px;padding:0 16px;z-index:1}.hero .hero__inner h1{font-weight:500;font-size:40px;color:#fff;margin-bottom:24px;line-height:65px}.hero .hero__inner p{color:#2e266f;font-size:14px;color:#fff}@media screen and (max-width:650px){.header-navigation .container{position:relative;justify-content:flex-start}.header-navigation .btn-menu{font-weight:700;display:block;font-size:20px;background-color:transparent}.header-navigation .btn-menu:hover{color:#0f0c23;background-color:#cbd5e0}.header-navigation nav{width:250px;height:100%;position:fixed;top:0;transform:translate(-300px,65px);transition:transform .3s ease-in-out;background-color:#fff}.header-navigation nav ul{list-style-type:none;padding:0;border-top:1px solid #cbd5e0}.header-navigation nav ul li{display:list-item;border-bottom:1px solid #cbd5e0;width:100%;text-align:left}.header-navigation nav ul li a{width:100%}.header-navigation nav ul li a:active{background-color:#4d40bb;color:#fff}}@media screen and (min-width:650px){.container{padding:0 24px}}@media screen and (min-width:700px){footer{padding:24px}footer .container{flex-direction:row}footer .container .link{margin-bottom:0}footer .container .license{padding-top:0;text-align:center;width:auto}}/*! CSS Used keyframes */@keyframes fa-spin{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(359deg);transform:rotate(359deg)}}
  </style>
</head>

<body>
  <a href="#mainWebValue" class="skip-link">Go to Main Content</a>
  <header class="header-navigation">
    <div class="container">
      <button id="hamburgerButton" class="btn btn-menu" href="#" tabindex="0"
        aria-label="click to open and go to the navbar drawer">☰</button>
      <a href="#" title="OVERANT - Discover Restaurant">
        <picture>
          <source srcset="images/logo.webp" type="image/webp">
          <source srcset="images/logo.png" type="image/png">
          <img width="200px" height="31px" src="images/logo.webp" alt="OVERANT - Discover Restaurant">
        </picture>
      </a>
      <nav id="navigationDrawer">
        <ul id="drawer-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#/favorite">Favorite</a></li>
          <li><a href="https://github.com/cakrads" rel="noreferrer" target="_blank">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="mainContent">
    <div class="hero" style="
        background-image: url('images/heros/hero-image.webp');
        background-image: image-set(
          'images/heros/hero-image.webp' type('image/webp'),
          'images/heros/hero-image.jpg' type('image/jpg')
        )
      ">
      <div class="hero__bg"></div>
      <div class="hero__inner">
        <h1 tabindex="0">Restaurant Apps Starter Project</h1>
        <p tabindex="0">Discover Restaurant & Delicious Food</p>
      </div>
    </div>
    <div class="initial-loading fa-3x">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
  </main>

  <div id="overlayDrawer" class="full-overlay"></div>
  <footer>
    <div class="container">
      <div class="link">
        <a href="#">Home</a>
        <a href="#/favorite">Favorite</a>
        <a href="https://github.com/cakrads" rel="noreferrer" target="_blank">About Us</a>
      </div>
      <div class="license">
        OVERANT - Discover Restaurant | Copyright © 2021
      </div>
    </div>
  </footer>
</body>

</html>
